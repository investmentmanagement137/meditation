<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <style>
        :root {
            --primary: #5C6BC0;
            --background: #F5F5F7;
            --surface: #FFFFFF;
            --text-primary: #1E1E1E;
            --text-secondary: #757575;
            --ring-track: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #81D4FA;
                --background: #121212;
                --surface: #1E1E1E;
                --text-primary: #E0E0E0;
                --text-secondary: #B0BEC5;
                --ring-track: #333333;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }

        .screen-content {
            flex: 1;
            width: 100%;
            padding: 24px;
            padding-bottom: 100px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen-footer {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--background) 70%, transparent);
            padding: 20px 24px 24px;
            z-index: 100;
        }

        .screen.active {
            display: flex;
        }

        /* Typography */
        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            font-weight: 600;
        }

        /* Duration Selector */
        .duration-scroller {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 40px;
            scrollbar-width: none;
            /* Firefox */
        }

        .duration-scroller::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        /* Timer Controls */
        .timer-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            width: calc(100% + 48px);
            margin-left: -24px;
            margin-right: -24px;
        }

        .control-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #7c8fd8 100%);
            border: none;
            flex: 1;
            padding: 18px 24px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 107, 192, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.stop {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .control-btn.stop:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .duration-option {
            flex: 0 0 80px;
            height: 80px;
            background-color: var(--surface);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .duration-option.selected {
            background-color: var(--primary);
            color: var(--background);
            transform: scale(1.05);
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #7c8fd8 100%);
            color: white;
            border: none;
            padding: 20px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
            width: calc(100% + 48px);
            margin-left: -24px;
            margin-right: -24px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 107, 192, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Toggle Switch & Dropdown */
        .dropdown {
            background-color: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        option {
            background-color: var(--surface);
            color: var(--text-primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--surface);
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--text-secondary);
            background-color: var(--background);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .add-section {
            display: none;
            margin-bottom: 16px;
        }

        .add-section.active {
            display: block;
        }

        .add-track-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 2px dashed var(--text-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .add-track-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Audio List */
        .audio-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
            overflow-y: auto;
            flex: 1;
        }

        .audio-item {
            padding: 12px;
            border-radius: 8px;
            background-color: var(--background);
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .audio-item:hover {
            border-color: var(--text-secondary);
        }

        .audio-item.selected {
            border-color: var(--primary);
            background-color: rgba(92, 107, 192, 0.1);
        }

        .audio-item .delete-btn {
            opacity: 0.5;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
        }

        .audio-item .delete-btn:hover {
            opacity: 1;
            color: red;
        }

        .audio-display {
            padding: 12px;
            background-color: var(--surface);
            border-radius: 8px;
            margin-bottom: 16px;
            cursor: pointer;
            border: 1px solid var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-display:hover {
            border-color: var(--primary);
        }

        /* Settings Row */
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
            background-color: var(--surface);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-row:hover {
            background-color: rgba(92, 107, 192, 0.05);
        }

        .settings-row-label {
            font-size: 16px;
            color: var(--text-primary);
        }

        .settings-row-value {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .settings-row-value span:first-child {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* Timer Screen */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
        }

        .timer-ring {
            transform: rotate(-90deg);
            width: 320px;
            height: 320px;
        }

        .circle-bg {
            fill: none;
            stroke: var(--ring-track);
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 880;
            /* 2 * PI * r (approx 140 radius) */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--text-primary);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .digital-clock {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--text-primary);
            margin-top: 32px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Notes Section */
        .notes-section {
            width: 100%;
            margin-top: 12px;
        }

        .notes-input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--text-secondary);
            background-color: var(--surface);
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .notes-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        /* Log Button */
        .log-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: var(--surface);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .log-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Log Item */
        .log-item {
            padding: 16px;
            background-color: var(--background);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .log-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .log-item-duration {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .log-item-note {
            font-size: 14px;
            color: var(--text-primary);
            margin-top: 8px;
            padding: 8px;
            background-color: var(--surface);
            border-radius: 6px;
        }

        .log-item-note-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
            padding: 8px;
            transition: transform 0.1s;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 64px;
            height: 64px;
            fill: currentState;
        }
    </style>
</head>

<body>

    <!-- Log Button -->
    <button class="log-btn" onclick="openLogModal()">
        üìù History
    </button>

    <!-- Setup Screen -->
    <div id="setup-screen" class="screen active">
        <div class="screen-content">
            <h1>Duration</h1>

            <div class="duration-scroller" id="duration-list">
                <!-- Populated by JS -->
            </div>
            <p style="margin-bottom: 24px; color: var(--text-secondary);">Minutes</p>

            <div style="width: 100%;">
                <!-- Interval Section -->
                <div class="settings-row" onclick="openIntervalModal()">
                    <span class="settings-row-label">Interval</span>
                    <div class="settings-row-value">
                        <span id="selected-interval-name">None</span>
                        <span>‚ñ∂</span>
                    </div>
                </div>

                <!-- Background Audio Section -->
                <div class="settings-row" onclick="openAudioModal()">
                    <span class="settings-row-label">Background Audio</span>
                    <div class="settings-row-value">
                        <span id="selected-audio-name">None</span>
                        <span>‚ñ∂</span>
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="notes-section">
                    <label class="notes-label">What's on your mind? (optional)</label>
                    <textarea id="start-note" class="notes-input"
                        placeholder="Set an intention or write what you're thinking..."></textarea>
                </div>
            </div>

            <!-- Hidden YouTube Player & Audio Element -->
            <div id="youtube-player" style="display:none; position: absolute; top: -9999px;"></div>
            <audio id="audio-player" style="display:none;" loop></audio>
            <audio id="start-bell" style="display:none;"
                src="https://res.cloudinary.com/makegharghaderi/video/upload/v1768279504/deep-meditation-bell-hit-root-chakra-1-174455_ucqfjv.mp3"></audio>
            <audio id="interval-bell" style="display:none;"
                src="https://res.cloudinary.com/makegharghaderi/video/upload/v1768279564/bell-98033_y4sbfq.mp3"></audio>
            <audio id="end-bell" style="display:none;"
                src="https://res.cloudinary.com/makegharghaderi/video/upload/v1768279504/deep-meditation-bell-hit-root-chakra-1-174455_ucqfjv.mp3"></audio>
        </div>

        <div class="screen-footer">
            <button class="btn-primary" onclick="startSession()">Begin</button>
        </div>
    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Meditation History</h2>
                <span class="modal-close" onclick="closeLogModal()">√ó</span>
            </div>
            <div id="log-list" class="audio-list">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Interval Selection Modal -->
    <div id="interval-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Interval Bells</h2>
                <span class="modal-close" onclick="closeIntervalModal()">√ó</span>
            </div>
            <div class="audio-list">
                <div class="audio-item" onclick="selectInterval('0')">
                    <span>None</span>
                </div>
                <div class="audio-item" onclick="selectInterval('1')">
                    <span>Every Minute</span>
                </div>
                <div class="audio-item" onclick="selectInterval('5')">
                    <span>Every 5 Minutes</span>
                </div>
                <div class="audio-item" onclick="selectInterval('half')">
                    <span>Halfway</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Selection Modal -->
    <div id="audio-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Background Audio</h2>
                <span class="modal-close" onclick="closeAudioModal()">√ó</span>
            </div>

            <!-- Add Section (Hidden by default) -->
            <div id="add-section" class="add-section">
                <input type="text" id="audio-url-input" class="input-field"
                    placeholder="Paste YouTube or audio file URL...">
                <button class="btn-primary" onclick="addAudioFromInput()" style="max-width: 100%;">Add Track</button>
            </div>

            <!-- Audio List -->
            <div id="audio-list" class="audio-list">
                <!-- Populated by JS -->
            </div>

            <!-- Add Track Button -->
            <button class="add-track-btn" onclick="toggleAddSection()">+ Add Track</button>
        </div>
    </div>

    <!-- Active Timer Screen -->
    <div id="timer-screen" class="screen">
        <div class="screen-content">
            <div class="timer-container">
                <svg class="timer-ring" viewBox="0 0 300 300">
                    <circle class="circle-bg" cx="150" cy="150" r="140"></circle>
                    <circle class="circle-progress" cx="150" cy="150" r="140"></circle>
                </svg>
            </div>
            <div class="digital-clock" id="digital-clock">00:00</div>
        </div>

        <div class="screen-footer">
            <div class="timer-controls">
                <button class="control-btn" id="toggle-btn" onclick="toggleTimer()">‚ñ∂</button>
                <button class="control-btn stop" onclick="stopTimer()">‚ñ†</button>
            </div>
        </div>
    </div>

    <script>
        // Config
        const durations = [5, 10, 15, 20, 30, 45, 60];
        let selectedDuration = 10;
        let selectedInterval = "0"; // "0", "1", "5", "half"
        let remainingSeconds = 0;
        let totalSeconds = 0;
        let timerInterval = null;
        let isPaused = false;
        const FULL_DASH_ARRAY = 880;

        // Audio Context
        let audioCtx;

        // Background Audio
        let savedAudios = JSON.parse(localStorage.getItem('meditation_audios') || '[]');
        let selectedAudioId = localStorage.getItem('last_audio_id') || null;
        let ytPlayer = null;
        let audioPlayer = null;
        let currentAudioType = null;
        let startBell = null;
        let intervalBell = null;
        let endBell = null;

        // Meditation Log
        let meditationLogs = JSON.parse(localStorage.getItem('meditation_logs') || '[]');
        let currentSessionId = null;
        let sessionStartTime = null;

        // Elements
        const setupScreen = document.getElementById('setup-screen');
        const timerScreen = document.getElementById('timer-screen');
        const durationList = document.getElementById('duration-list');
        const timeDisplay = document.getElementById('time-display');
        const circleProgress = document.querySelector('.circle-progress');
        const toggleBtn = document.getElementById('toggle-btn');
        const intervalSelect = document.getElementById('interval-select');
        const audioListEl = document.getElementById('audio-list');
        const audioModal = document.getElementById('audio-modal');
        const audioUrlInput = document.getElementById('audio-url-input');
        const selectedAudioName = document.getElementById('selected-audio-name');
        const intervalModal = document.getElementById('interval-modal');
        const selectedIntervalName = document.getElementById('selected-interval-name');
        const addSection = document.getElementById('add-section');
        const digitalClock = document.getElementById('digital-clock');
        const startNoteInput = document.getElementById('start-note');
        const logModal = document.getElementById('log-modal');
        const logList = document.getElementById('log-list');
        audioPlayer = document.getElementById('audio-player');
        startBell = document.getElementById('start-bell');
        intervalBell = document.getElementById('interval-bell');
        endBell = document.getElementById('end-bell');

        // Init
        function init() {
            // Load saved configuration
            loadConfiguration();

            // Render standard options
            durations.forEach(min => {
                createDurationOption(min);
            });

            // Render Custom option
            const customEl = document.createElement('div');
            customEl.className = 'duration-option';
            customEl.textContent = '+';
            customEl.onclick = () => {
                const input = prompt("Enter duration in minutes:");
                if (input) {
                    const min = parseInt(input);
                    if (min > 0) {
                        document.querySelectorAll('.duration-option').forEach(d => d.classList.remove('selected'));
                        createDurationOption(min, true);
                        saveConfiguration();
                    }
                }
            };
            durationList.appendChild(customEl);

            // Render Audio List
            renderAudioList();

            // Update interval display
            updateIntervalDisplay();
            updateAudioDisplay();

            // Load YouTube API
            loadYouTubeAPI();

            // Setup modal close on outside click
            setupModalCloseHandlers();
        }

        // --- Configuration Persistence ---
        function loadConfiguration() {
            const savedDuration = localStorage.getItem('meditation_duration');
            if (savedDuration) {
                selectedDuration = parseInt(savedDuration);
            }

            const savedInterval = localStorage.getItem('meditation_interval');
            if (savedInterval) {
                selectedInterval = savedInterval;
            }
        }

        function saveConfiguration() {
            localStorage.setItem('meditation_duration', selectedDuration);
            localStorage.setItem('meditation_interval', selectedInterval);
        }

        // --- Modal Close on Outside Click ---
        function setupModalCloseHandlers() {
            audioModal.addEventListener('click', (e) => {
                if (e.target === audioModal) {
                    closeAudioModal();
                }
            });

            intervalModal.addEventListener('click', (e) => {
                if (e.target === intervalModal) {
                    closeIntervalModal();
                }
            });

            logModal.addEventListener('click', (e) => {
                if (e.target === logModal) {
                    closeLogModal();
                }
            });
        }

        // --- Log Functions ---
        function openLogModal() {
            logModal.classList.add('active');
            renderLogList();
        }

        function closeLogModal() {
            logModal.classList.remove('active');
        }

        function renderLogList() {
            logList.innerHTML = '';

            if (meditationLogs.length === 0) {
                logList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No meditation sessions yet</p>';
                return;
            }

            // Show most recent first
            const sortedLogs = [...meditationLogs].reverse();

            sortedLogs.forEach(log => {
                const el = document.createElement('div');
                el.className = 'log-item';

                const startDate = new Date(log.startTime);
                const endDate = log.endTime ? new Date(log.endTime) : null;

                let html = `
                        <div class="log-item-header">
                            <span>${startDate.toLocaleDateString()} ${startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            <span>${endDate ? endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'In Progress'}</span>
                        </div>
                        <div class="log-item-duration">${log.duration} min</div>
                    `;

                if (log.startNote) {
                    html += `
                            <div class="log-item-note">
                                <div class="log-item-note-label">Before</div>
                                ${log.startNote}
                            </div>
                        `;
                }

                if (log.endNote) {
                    html += `
                            <div class="log-item-note">
                                <div class="log-item-note-label">After</div>
                                ${log.endNote}
                            </div>
                        `;
                }

                el.innerHTML = html;
                logList.appendChild(el);
            });
        }

        function saveLogs() {
            localStorage.setItem('meditation_logs', JSON.stringify(meditationLogs));
        }

        // --- YouTube API ---
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Must be global for API to call
        window.onYouTubeIframeAPIReady = function () {
            ytPlayer = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'loop': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        };

        function onPlayerReady(event) {
            console.log("YouTube Player Ready");
        }

        // --- Modal Functions ---
        function openIntervalModal() {
            intervalModal.classList.add('active');
            // Highlight current selection
            const items = intervalModal.querySelectorAll('.audio-item');
            items.forEach(item => item.classList.remove('selected'));
            const intervalMap = { '0': 0, '1': 1, '5': 2, 'half': 3 };
            const index = intervalMap[selectedInterval];
            if (items[index]) items[index].classList.add('selected');
        }

        function closeIntervalModal() {
            intervalModal.classList.remove('active');
        }

        function selectInterval(value) {
            selectedInterval = value;
            updateIntervalDisplay();
            saveConfiguration();
            closeIntervalModal();
        }

        function updateIntervalDisplay() {
            const intervalNames = {
                '0': 'None',
                '1': 'Every Minute',
                '5': 'Every 5 Minutes',
                'half': 'Halfway'
            };
            selectedIntervalName.textContent = intervalNames[selectedInterval] || 'None';
        }

        function openAudioModal() {
            audioModal.classList.add('active');
            addSection.classList.remove('active'); // Hide add section by default
            renderAudioList();
        }

        function closeAudioModal() {
            audioModal.classList.remove('active');
            addSection.classList.remove('active');
            audioUrlInput.value = '';
        }

        function toggleAddSection() {
            addSection.classList.toggle('active');
            if (addSection.classList.contains('active')) {
                audioUrlInput.focus();
            }
        }

        // --- Audio Logic ---
        async function addAudioFromInput() {
            const url = audioUrlInput.value.trim();
            if (!url) return;

            // Check if it's a playlist
            if (isYouTubePlaylist(url)) {
                await addPlaylist(url);
                return;
            }

            const vidId = extractVideoID(url);

            if (vidId) {
                // YouTube URL
                const title = await fetchYouTubeTitle(vidId);
                savedAudios.push({ id: vidId, name: title, type: 'youtube' });
                saveAudios();
                renderAudioList();
                selectAudio(vidId);
                audioUrlInput.value = '';
                addSection.classList.remove('active'); // Hide after adding
            } else if (isAudioURL(url)) {
                // Direct audio file
                const name = prompt("Enter a name for this track:", "Audio Track");
                if (!name) return;
                const audioId = 'audio_' + Date.now();
                savedAudios.push({ id: audioId, name: name, type: 'direct', url: url });
                saveAudios();
                renderAudioList();
                selectAudio(audioId);
                audioUrlInput.value = '';
                addSection.classList.remove('active'); // Hide after adding
            } else {
                alert("Please enter a valid YouTube URL, playlist, or audio file URL (.mp3, .wav, .ogg)");
            }
        }

        function isYouTubePlaylist(url) {
            return url.includes('list=');
        }

        async function addPlaylist(url) {
            const playlistId = extractPlaylistID(url);
            if (!playlistId) {
                alert("Invalid playlist URL");
                return;
            }

            // Check if URL also contains a specific video ID
            const videoId = extractVideoID(url);

            if (videoId) {
                // Playlist URL with a specific video - add that video
                const title = await fetchYouTubeTitle(videoId);
                savedAudios.push({ id: videoId, name: title, type: 'youtube' });
                saveAudios();
                renderAudioList();
                selectAudio(videoId);
                audioUrlInput.value = '';
                addSection.classList.remove('active');

                // Inform user about playlist limitation
                setTimeout(() => {
                    alert("Added the video from playlist! Note: Full playlist extraction requires YouTube API key. Please add other videos individually.");
                }, 100);
            } else {
                // Pure playlist URL without specific video
                alert("Playlist detected! Unfortunately, extracting all videos from a playlist requires YouTube Data API key.\n\nTo add videos:\n1. Open the playlist on YouTube\n2. Copy individual video URLs\n3. Paste them here one by one");
                audioUrlInput.value = '';
                addSection.classList.remove('active');
            }
        }

        function extractPlaylistID(url) {
            const match = url.match(/[?&]list=([^&]+)/);
            return match ? match[1] : null;
        }

        async function fetchYouTubeTitle(videoId) {
            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                const data = await response.json();
                return data.title || 'YouTube Track';
            } catch (error) {
                console.error('Error fetching title:', error);
                return 'YouTube Track';
            }
        }

        function extractVideoID(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            if (match && match[2].length == 11) {
                return match[2];
            } else {
                return null;
            }
        }

        function isAudioURL(url) {
            return /\.(mp3|wav|ogg|m4a|aac|flac)$/i.test(url);
        }

        function saveAudios() {
            localStorage.setItem('meditation_audios', JSON.stringify(savedAudios));
        }

        function renderAudioList() {
            audioListEl.innerHTML = '';

            // Header "None" option
            const noneEl = document.createElement('div');
            noneEl.className = `audio-item ${selectedAudioId === null ? 'selected' : ''}`;
            noneEl.innerHTML = '<span>No Background Audio</span>';
            noneEl.onclick = () => selectAudio(null);
            audioListEl.appendChild(noneEl);

            savedAudios.forEach((audio, index) => {
                const el = document.createElement('div');
                el.className = `audio-item ${selectedAudioId === audio.id ? 'selected' : ''}`;
                el.innerHTML = `
                        <span>${audio.name}</span>
                        <span class="delete-btn" onclick="deleteAudio(event, ${index})">‚úï</span>
                    `;
                el.onclick = (e) => {
                    if (!e.target.classList.contains('delete-btn')) selectAudio(audio.id);
                };
                audioListEl.appendChild(el);
            });

            updateAudioDisplay();
        }

        function deleteAudio(e, index) {
            e.stopPropagation();
            if (confirm("Delete this track?")) {
                const deletedId = savedAudios[index].id;
                savedAudios.splice(index, 1);
                saveAudios();
                if (selectedAudioId === deletedId) {
                    selectedAudioId = null;
                    localStorage.removeItem('last_audio_id');
                }
                renderAudioList();
            }
        }

        function selectAudio(id) {
            selectedAudioId = id;
            if (id) {
                localStorage.setItem('last_audio_id', id);
            } else {
                localStorage.removeItem('last_audio_id');
            }
            renderAudioList();
            closeAudioModal();
        }

        function updateAudioDisplay() {
            if (!selectedAudioId) {
                selectedAudioName.textContent = 'None';
            } else {
                const audio = savedAudios.find(a => a.id === selectedAudioId);
                selectedAudioName.textContent = audio ? audio.name : 'None';
            }
        }

        function createDurationOption(min, autoSelect = false) {
            const el = document.createElement('div');
            el.className = `duration-option ${min === selectedDuration ? 'selected' : ''}`;
            el.textContent = min;
            el.onclick = () => {
                selectDuration(min, el);
                saveConfiguration();
            };

            // Insert before the last child (which is the + button) if it exists, else append
            // But initially the + button isn't there during loop.
            // When adding custom, we insert before the last element (the + button).

            if (durationList.lastElementChild && durationList.lastElementChild.textContent === '+') {
                durationList.insertBefore(el, durationList.lastElementChild);
            } else {
                durationList.appendChild(el);
            }

            if (autoSelect) {
                selectDuration(min, el);
            }
        }

        function selectDuration(min, el) {
            selectedDuration = min;
            document.querySelectorAll('.duration-option').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');
        }

        // Bell sounds using audio elements
        function playBell(type = 'start') {
            let bell;
            if (type === 'interval') {
                bell = intervalBell;
            } else if (type === 'end') {
                bell = endBell;
            } else {
                bell = startBell;
            }

            if (bell) {
                bell.currentTime = 0;
                bell.play().catch(e => console.log('Bell play failed:', e));
            }
        }

        function startSession() {
            // Get Interval Setting (already set via selectedInterval variable)
            // No need to read from select element anymore

            // Request fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }

            // Unlock AudioContext on user interaction
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Play start bell
            playBell('start');

            // Create session log
            currentSessionId = Date.now();
            sessionStartTime = new Date();
            const startNote = startNoteInput.value.trim();

            meditationLogs.push({
                id: currentSessionId,
                startTime: sessionStartTime.toISOString(),
                endTime: null,
                duration: selectedDuration,
                startNote: startNote || null,
                endNote: null
            });
            saveLogs();

            // Start Background Audio if selected
            if (selectedAudioId) {
                const audio = savedAudios.find(a => a.id === selectedAudioId);
                if (audio) {
                    if (audio.type === 'youtube') {
                        currentAudioType = 'youtube';
                        if (ytPlayer && ytPlayer.loadVideoById) {
                            ytPlayer.loadVideoById(selectedAudioId);
                            ytPlayer.setVolume(30);
                        }
                    } else if (audio.type === 'direct') {
                        currentAudioType = 'direct';
                        audioPlayer.src = audio.url;
                        audioPlayer.volume = 0.3;
                        audioPlayer.play();
                    }
                }
            }

            setupScreen.classList.remove('active');
            timerScreen.classList.add('active');

            totalSeconds = selectedDuration * 60;
            remainingSeconds = totalSeconds;
            isPaused = false;

            updateDisplay();
            updatePlayPauseIcon();

            timerInterval = setInterval(tick, 1000);
        }

        function tick() {
            if (isPaused) return;

            if (remainingSeconds > 0) {
                remainingSeconds--;
                updateDisplay();
                checkInterval();
            } else {
                playBell('end'); // End bell
                stopTimer();
            }
        }

        function checkInterval() {
            const elapsed = totalSeconds - remainingSeconds;
            if (elapsed === 0) return;

            let shouldRing = false;

            if (selectedInterval === "half") {
                // Check if exactly halfway
                // Use a small window or exact check? Exact is fine for 1s ticks usually
                /* 
                   If total is 10 mins (600s), half is 300s. 
                   remaining will be 300.
                */
                if (remainingSeconds === totalSeconds / 2) shouldRing = true;
            } else {
                const intervalMin = parseInt(selectedInterval);
                if (intervalMin > 0) {
                    const intervalSec = intervalMin * 60;
                    // Ring if elapsed is a multiple of interval
                    // And not the very end (handled separately)
                    if (elapsed % intervalSec === 0 && remainingSeconds > 0) {
                        shouldRing = true;
                    }
                }
            }

            if (shouldRing) playBell('interval');
        }

        function updateDisplay() {
            const m = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
            const s = (remainingSeconds % 60).toString().padStart(2, '0');
            const timeStr = `${m}:${s}`;
            timeDisplay.textContent = timeStr;
            digitalClock.textContent = timeStr;

            const progress = remainingSeconds / totalSeconds;
            const offset = FULL_DASH_ARRAY * (1 - progress);
            circleProgress.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            isPaused = !isPaused;
            updatePlayPauseIcon();

            if (currentAudioType === 'youtube' && ytPlayer && ytPlayer.pauseVideo) {
                if (isPaused) ytPlayer.pauseVideo();
                else ytPlayer.playVideo();
            } else if (currentAudioType === 'direct' && audioPlayer) {
                if (isPaused) audioPlayer.pause();
                else audioPlayer.play();
            }
        }

        function updatePlayPauseIcon() {
            if (isPaused) {
                toggleBtn.innerHTML = '‚ñ∂'; // Play
            } else {
                toggleBtn.innerHTML = '‚è∏'; // Pause
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);

            // Prompt for end note
            const endNote = prompt("How do you feel after meditation? (optional)");

            // Update session log
            if (currentSessionId) {
                const logIndex = meditationLogs.findIndex(l => l.id === currentSessionId);
                if (logIndex !== -1) {
                    meditationLogs[logIndex].endTime = new Date().toISOString();
                    meditationLogs[logIndex].endNote = endNote || null;
                    saveLogs();
                }
            }

            // Reset session
            currentSessionId = null;
            sessionStartTime = null;
            startNoteInput.value = '';

            timerScreen.classList.remove('active');
            setupScreen.classList.add('active');
            // Reset ring
            circleProgress.style.strokeDashoffset = 0;

            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => console.log('Exit fullscreen error:', err));
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            // Stop Audio
            if (currentAudioType === 'youtube' && ytPlayer && ytPlayer.stopVideo) {
                ytPlayer.stopVideo();
            } else if (currentAudioType === 'direct' && audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            currentAudioType = null;
        }

        init();
    </script>
